{% load static %}

<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tweet Page</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha256-eZrrJcwDc/3uDhsdt61sL2oOBY362qM3lon1gyExkL0=" crossorigin="anonymous" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <!-- Bulma Version 0.6.0 -->
  <link href="{% static 'static/bulma/css/bulma.css' %}" rel="stylesheet">
  <link href="{% static 'static/bulma/css/forum.css' %}" rel="stylesheet">
  <style >
    .red-color{
      color: red;
    }
    .gray-color{
      color: #ccc;
    }
  </style>
</head>
<body>
  <nav class="navbar is-white topNav">
    <div class="container" >
      <div class="navbar-brand">
        <a class="navbar-item" href="../">
            <img src="../images/bulma.png" width="112" height="28">
        </a>
        <div class="navbar-burger burger" data-target="topNav">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
      <div id="topNav" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item" href="/accounts/profile">
            Home
          </a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            <div class="field is-grouped">
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <nav class="navbar is-white">
    <div class="container">
      <div class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item is-active" href="#">Perfil</a>
          <a class="navbar-item" href="/close">Cerrar Sesion</a>
        </div>
        <div class="navbar-end">
          <div class="navbar-item">
            {%block search%}
            {%endblock%}
          </div>
        </div>
      </div>
    </div>
  </nav>
  <section class="container">
    <div class="columns">
      <div class="column is-3">
        <a class="button is-primary is-block is-alt is-large" href="/tweet/create">Nuevo Tweet!</a>
        <aside class="menu">
          <p class="menu-label">
            Tags
          </p>
          <ul class="menu-list">
            <li><a>Dashboard</a></li>
            <li><a>Customers</a></li>
            <li><a>Authentication</a></li>
            <li><a>Payments</a></li>
            <li><a>Transfers</a></li>
            <li><a>Balance</a></li>
          </ul>
        </aside>
      </div>
      <div class="column is-9">
        <div class="box content">
          {%block content%}
          {%endblock%}
        </div>
      </div>
    </div>
  </section>
  <footer class="footer">
    <div class="container">
      <div class="content has-text-centered">
      </div>
    </div>
  </footer>
  <script src="{%static 'static/jquery/jquery-3.2.1.min.js'%}" type="text/javascript"></script>
  <script src="{% static 'static/ajax_list1.js' %}" type="text/javascript"></script>
</body>
</html>
